{% extends 'main/dashboard.html' %}


{% block graph_notes %}
<div class="row mt-4">
  <div class="card card-plain">
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible text-white" role="alert">
        <span class="text-sm">{{message}}</span>
        <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
    {% endif %}
    <div class="card-header">
      <h4 class="font-weight-bolder">Create New Word</h4>
      <p class="mb-0">Enter the information below to create the new word</p>
    </div>
    <div class="card-body">
      <form method="post", action="#" role="form">
        {% csrf_token %}
        <div class="input-group input-group-outline mb-3">
          <label class="form-label">English Word</label>
          <input type="text" name="english" class="form-control" required>
        </div>
        <div class="input-group input-group-outline mb-3">
          <label class="form-label">Spanish Word</label>
          <input type="text" name="spanish" class="form-control" required>
        </div>
        <div class="input-group input-group-outline mb-3">
          <label class="form-label">Definition</label>
          <input type="text" name="definition" class="form-control" required>
        </div>
        <div class="input-group input-group-outline mb-3">
          <label class="form-label">Abbreviation</label>
          <input type="text" name="abbreviation" class="form-control" >
        </div>
        <div class="input-group input-group-outline mb-3">
          <label class="form-label">Category</label>
          <select  name="category" class="form-control" required>
            {% for cat in category_object %}
              <option value="{{cat.name}}">{{cat.name.title}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Create Word</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock graph_notes %}
